<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
{% load static %}
<script src="{% static 'echarts.js' %}"></script>
<script type="module">

 var myChart = echarts.init(document.getElementById('main'));
var option;

var data = [
  {
    name: 'Happy',
    itemStyle: {
      color: '#da0d68'
    },
    children: [
      {
        name: 'Playful',
        itemStyle: {
          color: '#975e6d'
        },
        children: [
          {
            name: 'Aroused',
            value: 1,
            itemStyle: {
              color: '#f99e1c'
            }
          },
          {
            name: 'Cheeky',
            value: 1,
            itemStyle: {
              color: '#ef5a78'
            }
          }
        ]
      },
      {
        name: 'Content',
        itemStyle: {
          color: '#e0719c'
        },
        children: [
          {
            name: 'Free',
            value: 1,
            itemStyle: {
              color: '#f99e1c'
            }
          },
          {
            name: 'Joyful',
            value: 1,
            itemStyle: {
              color: '#ef5a78'
            }
          }
        ]
      }
    ]
  }
];
option = {
  title: {
    text: 'Feeling Wheel',
    subtext: '',
    textStyle: {
      fontSize: 14,
      align: 'center'
    },
    subtextStyle: {
      align: 'center'
    },
    sublink: 'https://worldcoffeeresearch.org/work/sensory-lexicon/'
  },
  series: {
    type: 'sunburst',
    data: data,
    radius: [0, '95%'],
    sort: undefined,
    emphasis: {
      focus: 'ancestor'
    },
    levels: [
      {},
      {
        r0: '15%',
        r: '35%',
        itemStyle: {
          borderWidth: 2
        },
        label: {
          rotate: 'tangential'
        }
      },
      {
        r0: '35%',
        r: '70%',
        label: {
          align: 'right'
        }
      },
      {
        r0: '70%',
        r: '72%',
        label: {
          position: 'outside',
          padding: 3,
          silent: false
        },
        itemStyle: {
          borderWidth: 3
        }
      }
    ]
  }
};

option && myChart.setOption(option);

</script>
</body>
</html>
